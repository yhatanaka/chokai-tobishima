<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>国土地理院最適化ベクトルタイル</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://unpkg.com/maplibre-gl/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/pmtiles/dist/pmtiles.js"></script>
<style>
body { margin:0; padding:0; }
#map {
  position: absolute;
  top: 0;
  bottom: 0;
  width: 100%;
}
#map canvas {
  cursor: crosshair;
}
#menu {
	position: absolute;
	top:0%;
	right:0%;
	background: #3e3e3ec7;
	color: #ffffff;
	padding: 10px;
	font-family: 'Open Sans', sans-serif;
}
#menu ul{
	list-style:none;
	padding:0;
	margin:0;
}
</style>
</head>

<body>
 test12
    <div id="map"></div>
<div id="menu">
	<ul>
		<li><input id="style" type="checkbox" value="std"><label for="std">標準地図風</label></li>
	</ul>
</div>

<script>
let protocol = new pmtiles.Protocol();
maplibregl.addProtocol("pmtiles",protocol.tile);

var map = new maplibregl.Map({
  container: 'map',
  hash: true,
  <!-- style: 'https://raw.githubusercontent.com/gsi-cyberjapan/optimal_bvmap/52ba56f645334c979998b730477b2072c7418b94/style/std.json', -->
  style: 'https://gsi-cyberjapan.github.io/optimal_bvmap/style/skeleton.json',
  center: [139.875, 39.077], 
  zoom: 14,
  maxZoom: 17,
  minZoom: 4,
  localIdeographFontFamily: false
//  localIdeographFontFamily: ['MS Gothic', 'Hiragino Kaku Gothic Pro', 'sans-serif']
});

map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

let check1 = document.getElementById('style');

document.getElementById('style').addEventListener('click', () => {
  check1.checked ? map.setStyle('https://gsi-cyberjapan.github.io/optimal_bvmap/style/std.json') : map.setStyle('https://gsi-cyberjapan.github.io/optimal_bvmap/style/std.json');
});


</script>
</body>
</html>
