<html lang="ja">

<head>

    <link href='https://unpkg.com/maplibre-gl/dist/maplibre-gl.css' rel='stylesheet' />

        html, body{
            height: 800px;
        }
        #map{
            height: 100%;
        }
    </style>

<body>
    <div id="map"></div>
</body>
<script>

    container: 'map',
    style: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',
    center: [139.875, 39.077],
    zoom: 15,
    pitch: 0
})

</script>
